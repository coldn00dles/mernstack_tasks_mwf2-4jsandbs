<html> 
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .container {
            background-color: #f8f9fa;
            display: flex;
            text-align: center;
            justify-content: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            margin-bottom: 25px; 
        }
        .form-group label {
            width: 150px; 
            display: inline-block;
            margin-right: 10px;
            text-align: left;
        }
        .input-group-addon {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 7px;
            border-radius: 0.25rem;
        }
        .form-control {
            flex: 1;
        }
    </style>
    <title>Contact Form</title>
</head>
<body>

<div class="container mt-5">
    <form class="needs-validation" novalidate>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <div class="invalid-feedback">Please supply your first name.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <div class="invalid-feedback">Please supply your first name.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                <div class="invalid-feedback">Please supply your email address.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone #</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-telephone"></i></span>
                <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>
                <div class="invalid-feedback">Please supply your phone number.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-house"></i></span>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
                <div class="invalid-feedback">Please supply your address.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-house"></i></span>
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <div class="invalid-feedback">Please supply your city.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-list-ul"></i></span>
                <select class="form-control" id="state" required>
                    <option value="" disabled selected hidden>Please select your state</option>
                    <option value="MH">Maharashtra</option>
                    <option value="TN">Tamil Nadu</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Do you need hosting?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                <label class="form-check-label" for="hostingYes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                <label class="form-check-label" for="hostingNo">
                    No
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-pencil"></i></span>
                <textarea class="form-control" id="projectDescription" rows="1" placeholder="Project Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning d-flex align-items-center">
                Send
                <i class="bi bi-paper-plane ml-2"></i>
            </button>
        </div>
    </form>
        <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
